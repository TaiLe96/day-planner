<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Planner</title>
    <script src="moment.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Work Day Scheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <p id="current-time"></p>

        </div>
    </div>

    <div class="container">
        <div class="hour">09:00AM</h7><input type="text" id="nine" class="time-block"><button data-input="nine" class="saveBtn">Save</button></div>
        <div class="hour">10:00AM</h7><input type="text" id="ten" class="time-block"><button data-input="ten" class="saveBtn">Save</button></div>
        <div class="hour">11:00AM</h7><input type="text" id="ele" class="time-block"><button data-input="ele" class="saveBtn">Save</button></div>
        <div class="hour">12:00PM</h7><input type="text" id="twe" class="time-block"><button data-input="twe" class="saveBtn">Save</button></div>
        <div class="hour">01:00PM</h7><input type="text" id="one" class="time-block"><button data-input="one" class="saveBtn">Save</button></div>
        <div class="hour">02:00PM</h7><input type="text" id="two" class="time-block"><button data-input="two" class="saveBtn">Save</button></div>
        <div class="hour">03:00PM</h7><input type="text" id="three" class="time-block"><button data-input="three" class="saveBtn">Save</button></div>
        <div class="hour">04:00PM</h7><input type="text" id="four" class="time-block"><button data-input="four" class="saveBtn">Save</button></div>
        <div class="hour">05:00PM</h7><input type="text" id="five" class="time-block"><button data-input="five" class="saveBtn">Save</button></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
